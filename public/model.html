<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Models Demo</title>
    <meta name="description" content="">
    <script src="js/aframe-master.js"></script>
  </head>
  <body>
<div style='position: fixed; top: 10px; width:inherit; text-align: left; z-index: 1;'>
    <a href="index.html">Back</a>
    <br/>
</div>


    <a-scene>
      <a-assets>
        <a-asset-item id="tree1" src="assets/tree1.dae"></a-asset-item>
        <img id="sky" src="img/peach-gradient.jpg">
      </a-assets>

      <a-entity position="0 0 4">
      	<a-camera></a-camera>
      </a-entity>

      <a-collada-model src="#tree1" position="1 0 -1" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-sky src="#sky"></a-sky>

      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
